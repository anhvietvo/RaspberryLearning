{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Raspberry Pi</title>
		<link
			rel="stylesheet"
			href="{% static 'foundation/css/foundation.css' %}"
		/>
		<link rel="stylesheet" href="{% static 'foundation/css/app.css' %}" />
		<link
			rel="shortcut icon"
			href="{% static 'RasWeb/logo.png' %}"
			type="image/icon type"
		/>
		<link rel="stylesheet" href="{% static 'RasWeb/style.css' %}" />
		<!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css"
			integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE="
			crossorigin="anonymous"
		/>
		<!--Chart-->
		<script src="{%static 'plotly.min.js' %}"></script>
	</head>
	<body>
		<img
			class="bg-img"
			src="{% static 'RasWeb/bg1.jpg' %}"
			alt="background image"
		/>
		<div class="title">
			<h0>RASPBERRY CONTROLLER</h0>
		</div>
		<div class="grid-container">
			<div class="grid-x grid-margin-x medium-up-2">
				<div class="cell">
					<div class="card">
						<a href="#" class="thumbnail"
							><img
								src="{% static 'RasWeb/light.jpg' %}"
								alt="Photo of a light bulb"
						/></a>
						<div class="card-section">
							<h4 style="font-weight: bold;">
								LIGHT <span class="badge success">OK</span>
							</h4>
							<div class="expanded button-group">
								<button
									data-status="on"
									id="onBtn"
									class="success button"
									style="
										font-weight: bold;
										font-style: italic;
									"
								>
									Turn on
								</button>
								<button
									data-status="blink"
									id="blinkBtn"
									class="warning button"
									style="
										font-weight: bold;
										font-style: italic;
									"
								>
									Blink mode
								</button>
								<button
									data-status="off"
									id="offBtn"
									class="alert button"
									style="
										font-weight: bold;
										font-style: italic;
									"
								>
									Turn off
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="cell">
					<div class="card">
						<a href="#" class="thumbnail"
							><img
								src="{% static 'RasWeb/temp.jpg' %}"
								alt="Photo of temperature."
						/></a>
						<div class="card-section">
							<h4 style="font-weight: bold;">
								Degree <span class="badge success">OK</span>
							</h4>
							<div class="grid-x">
								<div class="cell medium-6 large-4">
									<p><button id="graphBtn" class="button" data-toggle="animatedModal10">Open Graph</button></p>
									<!--Modal-->
									<div class="reveal" id="animatedModal10" data-reveal data-close-on-click="false" data-animation-in="hinge-in-from-middle-y" data-animation-out="hinge-out-from-middle-y" style="width:47%">
										<!--Chart here-->
										<div class="wrapper" style="margin:0;padding:0">

											<div id="chart"></div>
											<script>
											</script>
										</div>
										<button id="closeBtn" class="close-button" data-close aria-label="Close reveal" type="button">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
								</div>
								<h4 class="cell medium-6 large-8" id="tempStt" style="font-weight: bold;">Not available</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
		<script src="{% static 'foundation/js/vendor/what-input.js' %}"></script>
		<script src="{% static 'foundation/js/vendor/foundation.js' %}"></script>
		<script src="{% static 'foundation/js/app.js' %}"></script>
		<!--Put socket here-->
		<script>
			// Socket for light
			const lightSocket = new WebSocket(
				'ws://'
				+ window.location.host
				+ '/light/'
			);
			lightSocket.onopen = function(e) {
				console.log("Light socket is opened");

				document.querySelectorAll('button').forEach((button) => {
					if (button.id != "graphBtn" && button.id != "closeBtn") {
						button.onclick = function() {
							const status = this.dataset.status;
							lightSocket.send(JSON.stringify({
								'status': status
							}));
							document.querySelectorAll('button').forEach((button) => {
								if (button.id == "blinkBtn") {
									button.disabled = true;
								} else {
									button.disabled = false;
								}
							})
						}
					}
				})
			}
			lightSocket.onmessage = function(e) {
				var data = JSON.parse(e.data)
				if (data.status === "blink done") {
					document.querySelector("#blinkBtn").disabled = false;
				} else {
					document.querySelector(`#${data.status}Btn`).disabled = true;
					document.querySelectorAll("button").forEach(button => {
						if (button.id != `${data.status}Btn`) {
							button.disabled = false;
						}
					})
				}
			}	
			lightSocket.onclose = function(e) {
				console.error("Web socket closed unexpectedly");
			}
	
			// Socket for temperature
			const tempSocket = new WebSocket(
				'ws://'
				+ window.location.host
				+ '/temp/'
			);
			tempSocket.onopen = console.log("Temp socket is opened");
			tempSocket.onmessage = function(e) {
				var data = JSON.parse(e.data);
				var tempC = data.tempC;
				var tempF = data.tempF;
				document.querySelector("#tempStt").innerHTML = `${tempC}°C = ${tempF}°F`;		
			}
			tempSocket.onclose = function(e) {
				console.error("Web socket closed unexpectedly");
			}

			// Script for chart
			function getData() {
				return Number(tempC);
			}  

			Plotly.plot('chart',[{
				y:[getData()],
				type:'line'
			}]);
			
			var cnt = 0;

			setInterval(function(){

				Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
				cnt++;
				if(cnt > 100) {
					Plotly.relayout('chart',{
						xaxis: {
							range: [cnt-100,cnt]
						}
					});
				}
			},2000);
		</script>
	</body>
</html>
